<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CryptoJs</a>
  </div>
</nav>

<div class="container" style="margin-top: 18px">
  <select class="form-select w-50" aria-label="Default select example" id="modeSelect" onchange="toggleMode()">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
  </select>

  <div class="form-floating">
    <textarea class="form-control" id="inputText" placeholder="Input Text" style="height: 150px; margin-top: 3px"></textarea>
    <label for="floatingTextarea2 inputText">Input Text</label>
  </div>

  <div class="form-floating">
    <textarea class="form-control" id="key" placeholder="Input Key" style="margin-top: 3px"></textarea>
    <label for="floatingTextarea key">Input Key</label>
  </div>

  <div class="form-floating" style="margin-top: 10px; position: relative;">
    <textarea class="form-control" placeholder="Result" style="height: 50px;" id="floatingTextareaDisabled" readonly></textarea>
    <label for="floatingTextareaDisabled">Result</label>
    <i class="fa-regular fa-copy" id="copyText" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: #848482; position: absolute; bottom: 5px; right: 5px;" onclick="copyText()"></i>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations ðŸŽ‰</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <br>
          Text Copied Successfully
        </div>
        <div class="modal-footer" style="border-top: none;">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-sm" onclick="generate()" style="margin-top: 5px">Generate</button>
  <button type="button" class="btn btn-primary btn-sm" onclick="resetField()" style="margin-top: 5px">Reset</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
